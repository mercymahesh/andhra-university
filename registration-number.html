<!DOCTYPE html>
<html lang="en">
    <button class="show-btn" onclick="openResultForm('exam-1-name')">Show</button>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      font-size: 16px;
      color: #155fa0;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #155fa0;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0d4473;
    }
    #errorBox {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      background: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="examTitle"></h2>

    <label><b>Registration Number *</b></label>
    <input type="text" id="regNo">

    <label><b>Security Code *</b></label>
    <div style="display:flex; align-items:center;">
      <img id="captchaImage" src="" alt="Captcha" style="background:#eee; padding:6px; margin-right:10px; border:1px solid #ccc;">
      <input type="text" id="captchaInput">
    </div>

    <button id="submitBtn">Submit</button>
    <p id="errorBox"></p>

    <a href="results.html" class="back-btn">⬅ Back to Results</a>
  </div>

  <script>
    // Get exam name from query string
    const params = new URLSearchParams(window.location.search);
    const examName = params.get("exam") || "Exam Result";
    document.getElementById("examTitle").innerText = examName;

    // Generate captcha
    function refreshCaptcha() {
      document.getElementById("captchaImage").src =
        "https://dummyimage.com/120x40/ddd/000&text=" + Math.floor(100000 + Math.random() * 900000);
    }
    refreshCaptcha();

    // Submit check
    document.getElementById("submitBtn").addEventListener("click", function () {
      let regNo = document.getElementById("regNo").value.trim();
      let captchaInput = document.getElementById("captchaInput").value.trim();
      let captchaText = document.getElementById("captchaImage").src.split("=")[1];
      let errorBox = document.getElementById("errorBox");
      errorBox.innerText = "";

      if (regNo === "") {
        errorBox.innerText = "⚠️ Please enter Registration Number";
        return;
      }
      if (captchaInput === "") {
        errorBox.innerText = "⚠️ Please enter Security Code";
        return;
      }
      if (captchaInput !== captchaText) {
        errorBox.innerText = "❌ Mismatch in Security Code";
        refreshCaptcha();
        return;
      }

      // Example validation
      if (examName.includes("B.E.EEE EIGHTH SEMESTER") && regNo === "50928972014") {
        window.location.href = "file:///E:/photoshop/mercy/mercy%20fourth%20year%20end.png";
      } else {
        errorBox.innerText = "❌ Invalid Registration Number";
      }
    });
  </script>
